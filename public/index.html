<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="container">
        <form action="/login" id="loginForm" method="post">
            <legend>Log In</legend>
            <hr>
            <div id="loginError"></div>
            <div class="inputField">
                <label for="email">Username</label>
                <input type="text" id="email" name="email" placeholder="email">
            </div>
            <div class="inputField">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
            </div>
            <div class="inputField">
                <input type="submit" id="logInBtn" name="logInBtn" value="Log In">
            </div>
        </form>
        <div class="info">
            <p>create new account? <span onclick="changeContext()">signup</span></p>
        </div>
    </div>
    <div id="signup" class="container">
        <form id="registerForm" action="/register" method="post">
            <legend>Sign Up</legend>
            <hr>
            <div id="signupError"></div>
            <div class="inputField">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Type first name">
            </div>
            <div class="inputField">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Type last name">
            </div>
            <div class="inputField">
                <label for="email">Email</label>
                <input type="email" id="newEmail" name="email" placeholder="Type an email">
            </div>
            <div class="inputField">
                <label for="password">Password</label>
                <input type="password" id="newPassword" name="password" placeholder="Create a password">
            </div>
            <div class="inputField">
                <input type="submit" id="signUpBtn" name="signUpBtn" value="Sign Up">
            </div>
        </form>
        <div class="info">
            <p>already have an account, <span onclick="changeContext()">log in</span></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
